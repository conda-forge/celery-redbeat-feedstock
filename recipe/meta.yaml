{% set name = "celery-redbeat" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7fa582c0e1624f94c11536f00734d11011b31df520ffa3531e9e2aebdc8639fd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - celery
    - pip
    - python
    - python-dateutil
    - redis-py
    - tenacity
  run:
    - celery
    - python
    - python-dateutil
    - redis-py
    - tenacity

test:
  imports:
    - redbeat

about:
  home: https://github.com/sibson/redbeat
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: A Celery Beat Scheduler using Redis for persistent storage
  doc_url: https://redbeat.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - soapy1
